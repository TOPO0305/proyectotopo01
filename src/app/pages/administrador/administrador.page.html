<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="'/home'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Página Principal</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/administrador'">
        <ion-icon name="shield-outline"></ion-icon>
        <ion-label>Administrador</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/carrito'">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mi carrito</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/miscompras'">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mis compras</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/perfil'">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/login'">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<div id="header">
  <div id="app-bar">
    
    <div id="logo">
      <img src="assets/a.png" alt="">
    </div>
    
  </div>
</div>
  <div class="wrapper">
    
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-col>
          <ion-button expand="full" size="default" [routerLink]="['/home']">Página principal</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" size="default" [routerLink]="['/agregarnote']">Agregar Notebook</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" size="default" [routerLink]="['/tablanote']">Tabla Notebook</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" size="default" [routerLink]="['/ventas']">VENTAS</ion-button>
        </ion-col>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
