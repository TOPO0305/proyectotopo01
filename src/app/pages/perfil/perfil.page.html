<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="'/home'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Página Principal</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/administrador'">
        <ion-icon name="shield-outline"></ion-icon>
        <ion-label>Administrador</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/carrito'">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mi carrito</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/miscompras'">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mis compras</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/perfil'">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/login'">

<ion-router-outlet id="main-content"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img src="assets/a.png" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-input label="Nombre" labelPlacement="stacked" placeholder="José" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-input label="Apellido" labelPlacement="stacked" placeholder="Ganga" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-input label="RUT" labelPlacement="stacked" placeholder="123456789-0" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input label="Correo" labelPlacement="stacked" placeholder="hola@gmail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline"></ion-icon>
          <ion-input label="Telefono" labelPlacement="stacked" placeholder="9 12345678"></ion-input>
        </ion-item>

        <ion-button expand="block">Editar Datos</ion-button>
      </ion-card-content>
    </ion-card>
    <div class="line-text">
      <span class="lines">
        <span class="text">Modificar contraseña</span>
      </span>
    </div>
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input label="Contraseña Actual" labelPlacement="stacked" type="password" value="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input label="Nueva Contraseña" labelPlacement="stacked" type="password" value="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input label="Repetir Nueva Contraseña" labelPlacement="stacked" type="password" value="password"></ion-input>
        </ion-item>
        <ion-button expand="block">Cambiar contraseña</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
