<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="'/home'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Página Principal</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/administrador'">
        <ion-icon name="shield-outline"></ion-icon>
        <ion-label>Administrador</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/carrito'">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mi carrito</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/miscompras'">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mis compras</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/perfil'">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/login'">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>

<ion-router-outlet id="main-content"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img src="assets/a.png" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <div id="imagenc">
          <img src="assets/Notebook-ASUS-Expertbook-B9.jpg" alt="">
          <ion-item>
            <ion-icon name="laptop-outline"></ion-icon>
            <ion-input label="Nombre" labelPlacement="stacked" placeholder="Notebook ASUS Expertbook B9"
              readonly></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="laptop-outline"></ion-icon>
            <ion-input label="Descipción" labelPlacement="stacked"
              placeholder="Intel Core i7-1355U, 14 OLED, RAM 32GB, SSD 1TB, W11Pro" readonly></ion-input>
          </ion-item>
          <ion-item class="counter">
            <ion-input label="Cantidad"></ion-input>
            <button onclick="this.nextElementSibling.stepDown()">-</button>
            <input type="number" value="2" min="0">
            <button onclick="this.previousElementSibling.stepUp()">+</button>
          </ion-item>
        </div>
        <ion-button expand="block">PAGAR</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
