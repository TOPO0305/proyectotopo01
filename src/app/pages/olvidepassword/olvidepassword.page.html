<ion-header>
<ion-toolbar>
<ion-buttons slot="end">
  <ion-back-button></ion-back-button>
</ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img src="assets/a.png" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <div class="line-text">
        <span class="lines">
          <span class="text">Recupera el acceso a tu cuenta</span>
          <span class="text2">Ingresa tu correo para recuperar tu cuenta</span>
        </span>
      </div>
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input label="Correo" labelPlacement="stacked" placeholder="hola@gmail.com"></ion-input>
        </ion-item>
        <ion-button expand="block">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
